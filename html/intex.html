<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div id="header">

            <div class="box email">
                <a class="qr-code" href="mailto:victor.boness@gmail.com" target="_blank"><img src="../img/qrcode_www.canva.com (1).png" alt=""></a>
                <a class="btn" href="mailto:victor.boness@gmail.com" target="_blank"><i class="fab fa-solid fa-envelope"></i>E-mail</a>
